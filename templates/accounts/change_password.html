
{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->

<!--if you want to use the form explicitily  :<input type="text" class="form-control" name="first_name" value="{{ user_form.first_name.value }}">
-->

<section class="section-conten padding-y bg">
    {% include 'includes/alert.html'%}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Your password</strong>
                        <span>{{ user.full_name }}</span>
                    </header>
                    <div class="card-body">
                      
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <form action="{% url 'change_password' %}" method="POST">
                                  
                                 
                                    
                                    <div class="form-group">
                                        <label for="">Current password</label>
                                        <input type="password" class="form-control" name="current_password" placeholder="Enter current password" required>
                                    </div>
                                  
                                    <div class="form-group">
                                        <label for="">New password</label>
                                        <input type="password" class="form-control" name="new_password" placeholder="Enter new password password" required>
                                    </div>
                                  
                                    <div class="form-group">
                                        <label for="">Confirm password</label>
                                        <input type="password" class="form-control" name="confirm_password" placeholder="confirm new Password" required>
                                    </div>
                                  
                               
                                    <input type="submit" class="btn btn-primary" value="Save">
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
