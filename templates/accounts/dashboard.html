
{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alert.html'%}

    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong>
                <span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row">
                    <!-- Card 1: Total Order -->
                    <div class="col-md-6 mb-3"> <!-- Added mb-3 for margin-bottom -->
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Order</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="">View Orders</a>
                            </div>
                        </div>
                    </div>
                
                    <!-- Card 2: User Profile -->
                    <div class="col-md-6 mb-3"> <!-- Added mb-3 for margin-bottom -->
                        <div class="card text-center">
                            <div class="card-body d-flex align-items-center"> <!-- Flexbox alignment for better layout -->
                                <img src="{% static 'images/items/billy4.jpg' %}" alt="user profile" width="50" height="50" style="border-radius: 50%; margin-right: 10px;"> <!-- Margin for spacing -->
                                <div>
                                    <p>{{ user.email }}</p>
                                    <p>{{ user.phone_number }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- row.// -->
                
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
