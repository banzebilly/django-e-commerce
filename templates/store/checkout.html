{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body" >
                        <h4 class="card-title mb-4">Billing Address</h4>
                        <form action="{% url 'place_order' %}" method="POST">

                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                        <input type="text" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div> 
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Address line 1</label>
                                        <input type="text" name="address_line_1" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Address Line 2</labell>
                                    <input type="text" name="address_line_2" class="form-control" >
                                </div>
                            </div> 
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">City</label>
                                        <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">State</label>
                                    <input type="text" name="state" class="form-control" required >
                                </div>
                                <div class="col form-group">
                                    <label for="">Country</label>
                                    <input type="text" name="country" class="form-control" required>
                                </div>
                            </div>    
                                <div class="form-row">
                                    <label for="">Order Note
                                    <textarea name="order_note" rows="2" class="form-control"></textarea>
                                    </label>
                                </div>
                        
                     
                      
                    </div>
                </div>
              
            </aside> <!-- col.// -->
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for cart_item in cart_items %}   
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm"></div>
                                        <figcaption class="info">
                                            <!--thi cart_item.product.get_url will bring us back to that  product detail-->
                                            <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                            <p class="text-muted small">
                                                {% if cart_item.variation.all %}

                                                  {% for item in cart_item.variation.all %}
                                                   {{ item.variation_category | capfirst}} : {{ item.variation_value | capfirst}}<br>
                                                  {% endfor %}
                                                {% endif %}
                                            </p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> 
                                   
                                   <label for="">{{ cart_item.quantity }}</label> 
                                </td>
                                <td> 
                                    <div class="price-wrap"> 
                                        <!--//this will calculate the Quantity of all total-->
                                        <var class="price">R {{ cart_item.sub_total }}</var> <!--//but this one is for total for all you have to create function for sub total-->
                                        <small class="text-muted"> R {{ cart_item.product.price}} each </small> <!--//this will show the single product price-->
                                    </div> <!-- price-wrap .// -->
                                </td>
                               
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div> <!-- card.// -->
                     
                       
                        
                       
                        <div style="display: flex; justify-content: center;">
                            <button type="submit" class="btn btn-primary" style="width: 150px;"> Please Order <i class="fas fa-sign-in-alt" style="color: white;"></i> </button>
                       
                          
                        </div>
                        
                        <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->
            </form>   
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
        
        <!-- ============================ COMPONENT 1 END .// ================================= -->
    </div> <!-- container .//  -->
</section>

  
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
